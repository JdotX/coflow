dependencies {
    compile 'io.netty:netty-all:4.0.33.Final'
    runtime project(":agent")
}

task runClient(type:JavaExec) {
    main = 'coflow.example.Client'
    classpath = sourceSets.main.runtimeClasspath
    jvmArgs += '-Xbootclasspath/a:../build/libs/coflow-0.0.1.jar'
    jvmArgs += '-javaagent:../agent/build/libs/agent-0.0.1.jar'
}

task runServer(type:JavaExec) {
    main = 'coflow.example.Server'
    classpath = sourceSets.main.runtimeClasspath
}
